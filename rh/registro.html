<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- breadcrumb -->
    <nav>
        <ol class="breadcrumb bg-ligth">
            <li class="breadcrumb-item"><a href="../index.html">Institucional</a></li>
            <li class="breadcrumb-item active">Registro</li>
        </ol>
    </nav>

    <div class="container">
        <h1>Registro de Candidatos</h1>

        <p class="alert alert-info">
            Status: <b id="mensagem-db"></b>
        </p>

        <form action="" method="post" class="shadow-lg bg-white rounded p-4" id="form-cadastro">
            <!-- Nome Completo -->
            <div class="form-group row">
                <div class="col-sm-2">
                	<label for="nome" class="form-label">Nome:</label>
                </div>
                <div class="col-sm-9">
                	<input class="form-control" required autofocus type="text" name="nome" id="nome">
            		</div>
        </div>


            <!-- Data de Nascimento -->
            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="form-label" for="data">Data de nascimento:</label>
                </div>
                <div class="col-sm-9">
                    <input class="form-control" required type="date" name="data" id="data">
                </div>
            </div>

            <!-- Sexo (masculino/feminino) -->
        <div class="form-group row">
                <p class="col-sm-2">Sexo:</p>

                <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                <label class="form-check-label" for="masculino">Masculino</label> <br>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
        </div>
        </div>

            <!-- Telefone -->
<div class="form-group row">
    <div class="col-sm-2">
        <label class="form-label" for="telefone">Telefone:</label>
    </div>
    <div class="col-sm-9">
        <input class="form-control" type="tel" name="telefone" id="telefone">
    </div>
</div>

<!-- E-mail -->
<div class="form-group row">
    <div class="col-sm-2">
        <label class="form-label" for="email">E-mail:</label>
    </div>
    <div class="col-sm-9">
        <input class="form-control" required type="email" name="email" id="email">
    </div>
</div>

<!-- Tipo de Vaga -->
<div class="form-group row">
    <p class="col-sm-2">Tipo de vaga:</p>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="desenvolvimento" value="desenvolvimento">
        <label class="form-check-label"  for="desenvolvimento">Desenvolvimento</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo" id="negocios" value="negocios" checked>
        <label class="form-check-label"  for="negocios">Negócios</label>
      </div>
    </div>    
 </div>

            <!-- Vagas a se candidatar -->
            <div class="form-group row">
                <div class="col-sm-2">
                <label class="form-label" for="vaga">Vaga desejada:</label>
            </div>
            <div class="col-sm-9">
                <select class="custom-select" name="vaga" id="vaga" required>
                </select>
            </div>
</div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="../JS/lista-vagas.js"></script>
